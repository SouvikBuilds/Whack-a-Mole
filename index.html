<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack a Mole Game Using Pure JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h2>Whack a Mole</h2>
    </nav>

    <div class="container">
        <div class="buttons">
            <button type="button" id="start">Start Playing</button>
            <button type="button" id="stop">Stop Playing</button>
        </div>

        <div class="board">
            <div id="box1" class="hole"></div>
            <div id="box2" class="hole"></div>
            <div id="box3" class="hole"></div>
            <div id="box4" class="hole"></div>
            <div id="box5" class="hole"></div>
            <div id="box6" class="hole"></div>
            <div id="box7" class="hole"></div>
            <div id="box8" class="hole"></div>
            <div id="box9" class="hole"></div>
            <div id="box10" class="hole"></div>
            <div id="box11" class="hole"></div>
            <div id="box12" class="hole"></div>
            <div id="box13" class="hole"></div>
            <div id="box14" class="hole"></div>
            <div id="box15" class="hole"></div>
            <div id="box16" class="hole"></div>
        </div>
        <div class="score"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
